// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'jetty'
apply plugin: 'war'
group = "com.prashant.projects"

//Embedded jetty for local development
jettyRun {
	contextPath = "/router"
	httpPort = 8088
}

war {
	archiveName "router.war"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

	// commons-utils
	compile files('C:/Users/Prashant Bhardwaj/workspace/CommonUtilities/build/libs/CommonUtilities.jar')

	// Spring Framework
	compile group: 'org.springframework', name: 'spring-core', version: '4.3.0.RELEASE'
	compile group: 'org.springframework', name: 'spring-context', version: '4.3.0.RELEASE'
	compile group: 'org.springframework', name: 'spring-web', version: '4.3.0.RELEASE'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.0.RELEASE'
	compile group: 'org.springframework', name: 'spring-oxm', version: '4.3.0.RELEASE'
	compile group: 'org.springframework', name: 'spring-tx', version: '4.3.0.RELEASE'
	
	// Accessing JBoss vault
	compile group: 'org.picketbox', name: 'jboss-security-spi', version: '4.9.6.Final'
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

